<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retina Images examples</title>
    <style>
      img {
        width: 400px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>Retina image tests</h1>
    <p>
      Your screen width is:
      <strong>
        @<script>document.write(window.devicePixelRatio);</script>
      </strong>
      resolution.
    </p>

    <h1>3x</h1>
    <picture>
      <source srcset="images/clinique-hp-photo-400@1x.jpg, images/clinique-hp-photo-400@2x.jpg 2x, images/clinique-hp-photo-400@3x.jpg 3x" />
      <img src="404.jpg" id="img3" />
    </picture>
    <p>Your browser used: <span id="img3src"></span></p>

    <h1>2x</h1>
    <picture>
      <source srcset="images/clinique-hp-photo-400@1x.jpg, images/clinique-hp-photo-400@2x.jpg 2x" />
      <img src="404.jpg" id="img2" />
    </picture>
    <p>Your browser used: <span id="img2src"></span></p>

    <h1>1x</h1>
    <picture>
      <source srcset="images/clinique-hp-photo-400@1x.jpg" />
      <img src="404.jpg"  id="img1" />
    </picture>
    <p>Your browser used: <span id="img1src"></span></p>

    <script>

      window.addEventListener("load", () => {
        for (let i = 1; i <= 3; i++) {
          let url = document.getElementById("img" + i).currentSrc;
          document.getElementById("img" + i + "src").innerHTML = url;
        }
      })
      
    </script>
    
  </body>
</html>
